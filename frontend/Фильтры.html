<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #filters {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Search</h1>
    </header>

    <div id="filters">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" placeholder="Enter job title">

        <label for="hasSalary">Has Salary:</label>
        <select id="hasSalary">
            <option value="Unspecified">Unspecified</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="minSalary">Min Salary:</label>
        <input type="number" id="minSalary" placeholder="Enter min salary">

        <label for="maxSalary">Max Salary:</label>
        <input type="number" id="maxSalary" placeholder="Enter max salary">

        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <script>
        function applyFilters() {
            const jobTitle = document.getElementById('jobTitle').value;
            const hasSalary = document.getElementById('hasSalary').value;
            const minSalary = document.getElementById('minSalary').value;
            const maxSalary = document.getElementById('maxSalary').value;

            const xhr = new XMLHttpRequest();
            const url = 'your_backend_endpoint'; // Заменить на реальный URL бэкенда

            xhr.open('POST', url, false);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Filters applied successfully');
                    // Здесь вы можете добавить дополнительную обработку ответа
                }
            };

            const data = JSON.stringify({
                jobTitle: jobTitle,
                hasSalary: hasSalary,
                minSalary: minSalary,
                maxSalary: maxSalary
            });

            xhr.send(data);
        }
    </script>
</body>
</html>
